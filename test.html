<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Your Phone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }

        /* Rotate Phone Popup */
        #rotate-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9999;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Phone icon animation */
        .phone-container {
            width: 100px;
            height: 180px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            animation: tilt 1.5s infinite ease-in-out alternate;
        }

        .screen {
            width: 80%;
            height: 85%;
            background: black;
            border-radius: 15px;
        }

        /* Animation for tilting */
        @keyframes tilt {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(20deg); }
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Show popup when in portrait mode */
        @media screen and (orientation: portrait) {
            #rotate-popup {
                display: flex;
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="rotate-popup">
        <div class="phone-container">
            <div class="screen"></div>
        </div>
        <p class="message">Please rotate your device for the best experience</p>
    </div>

    <script>
        function checkOrientation() {
            const popup = document.getElementById('rotate-popup');
            if (window.innerWidth < window.innerHeight) {
                popup.style.display = "flex";
                setTimeout(() => { popup.style.opacity = "1"; }, 100);
            } else {
                popup.style.opacity = "0";
                setTimeout(() => { popup.style.display = "none"; }, 500);
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("load", checkOrientation);
    </script>

</body>
</html>
